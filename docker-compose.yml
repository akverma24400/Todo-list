version: "3.8"

services:
  mysql:
    image: mysql:8
    container_name: todo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tododb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: todo-backend
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    environment:
      MYSQL_HOST: mysql        # âœ… MUST MATCH SERVICE NAME
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DB: tododb

volumes:
  mysql_data:


